    <script>
      window.GAMES_METADATA = __GAMES_METADATA__;

      function createMasonryLayout() {
        const container = document.getElementById("games-grid");
        const items = container.querySelectorAll("a.game-card-link");

        // Don't apply masonry on mobile
        if (window.innerWidth <= 760) {
          items.forEach((item) => {
            item.style.position = "static";
            item.style.top = "auto";
            item.style.left = "auto";
          });
          container.style.height = "auto";
          return;
        }

        const gap = 32; // 2rem = 32px
        const columns = window.innerWidth > 1024 ? 3 : 2;
        const containerWidth = container.offsetWidth;
        const itemWidth = (containerWidth - gap * (columns - 1)) / columns;

        // Set item widths
        items.forEach((item) => {
          item.style.width = `${itemWidth}px`;
        });

        // Track column heights
        const columnHeights = new Array(columns).fill(0);

        items.forEach((item, index) => {
          // Find shortest column
          const shortestColumnIndex = columnHeights.indexOf(
            Math.min(...columnHeights),
          );

          // Position item
          const left = shortestColumnIndex * (itemWidth + gap);
          const top = columnHeights[shortestColumnIndex];

          item.style.left = `${left}px`;
          item.style.top = `${top}px`;

          // Update column height
          columnHeights[shortestColumnIndex] += item.offsetHeight + gap;
        });

        // Set container height
        container.style.height = `${Math.max(...columnHeights)}px`;
      }

      // Initialize layout when DOM is ready
      document.addEventListener("DOMContentLoaded", () => {
        // Wait a bit for CSS to apply
        setTimeout(createMasonryLayout, 100);
      });

      // Re-layout on window resize
      window.addEventListener("resize", () => {
        clearTimeout(window.resizeTimeout);
        window.resizeTimeout = setTimeout(createMasonryLayout, 150);
      });
    </script>
